<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>マイページ | Fineme</title>
  <link rel="stylesheet" href="../../assets/styles/style.css" />
  <link rel="stylesheet" href="../../assets/styles/components.css" />
</head>
<body>
  <header id="site-header"></header>
  <main class="section">
    <div class="container mypage-layout">
      <aside id="mypage-sidenav"></aside>
      <section class="stack">
        <h1 class="section-title">マイページ</h1>
        <p class="muted">予約履歴・お気に入り・閲覧履歴・プロフィール編集が利用できます。</p>
        <div class="card" style="padding:16px">
          <h2>あなたのポイント</h2>
          <p id="mypage-points-line" class="muted">読み込み中…</p>
          <div class="cluster" style="gap:8px">
            <a href="/pages/search.html" class="btn" style="color:#111 !important">次の一歩を探す</a>
            <a href="/pages/mypage/reservations.html" class="btn btn-ghost">予約履歴を見る</a>
          </div>
        </div>
        <div class="card" style="padding:16px">
          <h2>あなたの目的</h2>
          <div id="mypage-goal-content" class="cluster" style="gap:8px;flex-wrap:wrap"></div>
        </div>
        <div>
          <button id="mypage-signout" class="btn btn-ghost">ログアウト</button>
        </div>
      </section>
    </div>
  </main>
  <footer id="site-footer"></footer>
  <script src="../../scripts/main.js" type="module"></script>
  <script src="../../scripts/partials.js" type="module"></script>
  <script type="module">
    import { requireUserAuth, signOutUser, getUserSession } from '../../scripts/user-auth.js';
    import { updateHeaderPointsBadge } from '../../scripts/points.js';
    import { listReservations } from '../../scripts/points.js';
    const ptsRaw = localStorage.getItem('fineme:points:state');
    try{
      const obj = ptsRaw? JSON.parse(ptsRaw): { points:0, visits:0 };
      const visits = Number(obj.visits||0);
      const rate = (visits>=11)?3:(visits>=4?2:1);
      const line = document.getElementById('mypage-points-line');
      if(line){ line.textContent = `${Number(obj.points||0)}pt / 現在の還元率: ${rate}%（あと${Math.max(0, visits<4?(4-visits):(visits<11?(11-visits):0))}回で次の段階）`; }
      updateHeaderPointsBadge();
    }catch{}
    const s = requireUserAuth();
    const btn = document.getElementById('mypage-signout');
    if(btn) btn.addEventListener('click', ()=> signOutUser());
    // 保存された目的に合わせたCTA
    try{
      const saved = localStorage.getItem('fineme:goal:category');
      const host = document.getElementById('mypage-goal-content');
      if(saved && host){
        const map = { consulting:'コンサル/相談', gym:'パーソナルジム', makeup:'メイク', hair:'美容室', diagnosis:'診断', fashion:'ファッション', photo:'写真/撮影', marriage:'婚活/印象', eyebrow:'眉', hairremoval:'脱毛', esthetic:'エステ', cosmetic:'美容外科・美容クリニック', whitening:'ホワイトニング', orthodontics:'矯正', nail:'ネイル' };
        const label = map[saved] || saved;
        const ttl = document.createElement('div'); ttl.className='muted'; ttl.textContent = `保存された目的：${label}`; host.appendChild(ttl);
        const btnGo = document.createElement('a'); btnGo.className='btn'; btnGo.textContent = `${label}で探す`; btnGo.href = `/pages/search.html?category=${encodeURIComponent(saved)}`; host.appendChild(btnGo);
        const btnStarter = document.createElement('a'); btnStarter.className='btn btn-ghost'; btnStarter.textContent = 'タイプに合うスターター3選'; btnStarter.href = '/pages/search.html?diag=1&top=3&origin=mypage'; host.appendChild(btnStarter);
        const btnQuickToday = document.createElement('a'); btnQuickToday.className='btn btn-ghost'; btnQuickToday.textContent = '今日行ける'; btnQuickToday.href = '/pages/search.html?quick=today'; host.appendChild(btnQuickToday);
        const btnQuickWeekend = document.createElement('a'); btnQuickWeekend.className='btn btn-ghost'; btnQuickWeekend.textContent = '週末行ける'; btnQuickWeekend.href = '/pages/search.html?quick=weekend'; host.appendChild(btnQuickWeekend);
      }
    }catch{}
  </script>
</body>
</html>
