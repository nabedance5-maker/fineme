<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>問い合わせ一覧 | Fineme</title>
  <link rel="stylesheet" href="../../assets/styles/style.css" />
  <link rel="stylesheet" href="../../assets/styles/components.css" />
  <style>
    .admin-grid{display:grid;grid-template-columns:240px 1fr;gap:24px;align-items:start}
    .table th, .table td { padding:8px; border-bottom:1px solid var(--color-border) }
    .badge { display:inline-block; padding:2px 8px; font-size:12px; border-radius:999px; background:#111; color:#fff }
    .row-note{ color:#6b7280; font-size:12px }
    .msg { max-width:720px; white-space:pre-wrap }
    .filters { display:flex; gap:8px; flex-wrap:wrap; align-items:end }
    .status-new { background:#111; color:#fff }
    .status-done { background:#16a34a; color:#fff }
    @media(max-width:960px){ .admin-grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header id="site-header"></header>
  <main class="section">
    <div class="container admin-grid">
      <aside id="admin-sidebar"></aside>
      <section class="stack">
        <h1 class="section-title">問い合わせ一覧</h1>
        <p class="muted">LPの簡易問い合わせフォームから保存された内容（ローカル保存）を表示します。</p>

        <div class="card" style="padding:12px">
          <div class="filters">
            <label>キーワード
              <input id="inq-q" type="search" placeholder="会社名・担当者・メール・本文で検索" />
            </label>
            <label>カテゴリ
              <select id="inq-cat">
                <option value="">すべて</option>
                <option value="hair">美容室・ヘアサロン</option>
                <option value="esthetic">エステ・痩身</option>
                <option value="nails">ネイル</option>
                <option value="makeup">メイク・顔分析</option>
                <option value="eyelash">まつ毛・アイブロウ</option>
                <option value="cosmetic">美容外科・美容クリニック</option>
              </select>
            </label>
            <label>状態
              <select id="inq-status">
                <option value="">すべて</option>
                <option value="new">未対応</option>
                <option value="done">対応済み</option>
              </select>
            </label>
            <div class="cluster" style="gap:8px">
              <button id="inq-export-json" class="btn btn-ghost" type="button">JSONエクスポート</button>
              <button id="inq-export-csv" class="btn btn-ghost" type="button">CSVエクスポート</button>
              <button id="inq-clear" class="btn btn-ghost" type="button">すべて削除</button>
            </div>
          </div>
        </div>

        <div class="card" style="padding:12px">
          <div class="table-responsive">
            <table class="table" style="width:100%">
              <thead>
                <tr>
                  <th style="text-align:left">受信日時</th>
                  <th style="text-align:left">会社/屋号</th>
                  <th style="text-align:left">担当者</th>
                  <th style="text-align:left">連絡先</th>
                  <th style="text-align:left">カテゴリ</th>
                  <th style="text-align:left">希望</th>
                  <th style="text-align:left">状態</th>
                  <th style="text-align:left">操作</th>
                </tr>
              </thead>
              <tbody id="inq-tbody">
                <tr><td colspan="8" class="muted">データがありません</td></tr>
              </tbody>
            </table>
          </div>
        </div>

      </section>
    </div>
  </main>
  <footer id="site-footer"></footer>
  <script src="../../scripts/main.js" type="module"></script>
  <script src="../../scripts/partials.js" type="module"></script>
  <script src="../../scripts/admin-inquiries.js" type="module"></script>
</body>
</html>
