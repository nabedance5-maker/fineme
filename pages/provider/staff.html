<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スタッフプロフィール | Fineme</title>
  <link rel="stylesheet" href="../../assets/styles/style.css" />
  <link rel="stylesheet" href="../../assets/styles/components.css" />
  <style>
    /* modal */
    body.modal-open{ overflow:hidden; }
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);backdrop-filter:blur(2px);display:block;z-index:999}
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:24px;z-index:1000}
    .modal[hidden], .modal-backdrop[hidden]{display:none}
    #staff-modal-backdrop{opacity:0;transition:opacity .2s ease}
    #staff-modal-backdrop.is-open{opacity:1}
    #staff-modal .modal-content{opacity:0;transform:translateY(8px) scale(.98);transition:opacity .2s ease, transform .2s ease;width:min(100%,720px);max-height:min(90vh,720px);overflow:auto}
    #staff-modal.is-open .modal-content{opacity:1;transform:none}
    @media (max-width: 640px){
      #staff-modal{padding:12px}
      #staff-modal .modal-content{width:100%;max-height:92vh}
    }
  </style>
</head>
<body>
  <div id="provider-navbar"></div>
  <main class="section">
    <div class="container stack" style="max-width:960px">
      <h1 class="section-title">スタッフプロフィール</h1>
      <p class="muted">スタッフの登録・編集を行います（ブラウザ保存・デモ）。</p>

      <div class="card" style="padding:16px">
        <div class="cluster" style="justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
          <div class="muted">スタッフの追加・編集はモーダルで行います。</div>
          <div class="cluster" style="gap:12px;align-items:center;flex-wrap:wrap">
            <label class="cluster" style="align-items:center; gap:8px">
              <input id="staff-auto-export" type="checkbox" />
              <span class="muted">保存時に自動バックアップ</span>
            </label>
            <button id="open-staff-modal-btn" class="btn" type="button">新規スタッフを追加</button>
          </div>
        </div>
      </div>

      <div class="card" style="padding:0">
        <table class="table">
          <thead>
            <tr>
              <th>写真</th>
              <th>氏名</th>
              <th>役割</th>
              <th>紹介</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="staff-tbody"></tbody>
        </table>
      </div>

      <!-- Modal: Staff Form -->
      <div id="staff-modal-backdrop" class="modal-backdrop" hidden></div>
      <div id="staff-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="staff-modal-title" hidden>
        <div class="modal-content card" style="padding:20px">
          <div class="cluster" style="justify-content:space-between;align-items:center;margin-bottom:8px">
            <h2 id="staff-modal-title" style="margin:0">スタッフ登録・編集</h2>
            <button id="staff-modal-close" class="btn btn-ghost" type="button" aria-label="閉じる">×</button>
          </div>
          <form id="staff-form" class="stack" style="gap:12px">
            <input type="hidden" id="staff-id" />
            <input type="hidden" id="staff-photo-current" />
            <div class="cluster">
              <label style="flex:1">氏名
                <input id="staff-name" type="text" placeholder="例）山田 太郎" />
              </label>
              <label style="flex:1">肩書き/役割
                <input id="staff-role" type="text" placeholder="例）スタイリスト" />
              </label>
              <label style="width:180px">開始年（経験）
                <input id="staff-experienceYear" type="number" min="1900" max="2100" placeholder="例）2018" />
              </label>
            </div>
            <!-- 所属店舗はプロバイダに紐づく単一ストアへ統合されたため、選択欄を削除しました -->
            <label>ひとこと
              <textarea id="staff-oneLiner" rows="2" placeholder="一言メッセージ等（短文）"></textarea>
            </label>
            <label>自己紹介
              <textarea id="staff-intro" rows="4" placeholder="ご挨拶や得意分野、想いなど（複数行可）"></textarea>
            </label>
            <label>略歴
              <textarea id="staff-history" rows="4" placeholder="学歴・職歴・受賞歴・資格など（時系列で）"></textarea>
            </label>
            <div class="stack">
              <label>写真
                <input id="staff-photo" type="file" accept="image/*" />
              </label>
              <div class="cluster" style="align-items:flex-start">
                <img id="staff-photo-preview" alt="スタッフ写真プレビュー" style="width:88px;height:88px;border-radius:50%;object-fit:cover;display:none;background:#f3f4f6" />
                <button class="btn btn-ghost" id="staff-photo-clear" type="button">写真をクリア</button>
              </div>
              <p class="muted">画像は自動的に縮小（最大1200px）して保存されます。</p>
            </div>
            <div class="cluster">
              <button class="btn" id="staff-save" type="submit">保存</button>
              <button class="btn btn-ghost" id="staff-cancel" type="button">キャンセル</button>
              <span id="staff-message" class="muted" aria-live="polite"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <div id="provider-footer"></div>
  <script src="../../scripts/partials.js" type="module"></script>
  <script type="module">
    import { requireProviderAuth, signOutProvider } from '../../scripts/auth.js';
    const session = requireProviderAuth();
    if(session){
      const area = document.getElementById('provider-session-area');
      if(area){
        area.innerHTML = `
          <span class="muted">${session.name} でログイン中</span>
          <button class="btn btn-ghost" id="provider-logout-btn">ログアウト</button>
        `;
        area.addEventListener('click', (e)=>{
          if(e.target && e.target.id === 'provider-logout-btn'){
            signOutProvider();
          }
        });
      }
    }
  </script>
  <script src="../../scripts/provider-staff.js" type="module"></script>
</body>
</html>
