<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>通知一覧 | Fineme</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  <link rel="stylesheet" href="../assets/styles/components.css" />
  <style>
    .notif-item{padding:12px;border:1px solid #eee;border-radius:8px;margin-bottom:8px;background:#fff}
    .notif-unread{background:#f8fafc}
  </style>
</head>
<body>
  <header id="site-header"></header>
  <main class="section">
    <div class="container" style="max-width:880px;margin:0 auto">
      <h1 class="section-title">通知一覧</h1>
      <div class="cluster" style="justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <button id="filter-unread" class="btn btn-ghost">未読のみ</button>
          <button id="filter-all" class="btn btn-ghost">すべて</button>
        </div>
        <div>
          <button id="mark-all-read" class="btn btn-ghost">すべて既読にする</button>
        </div>
      </div>
      <div id="notifs-host"></div>
    </div>
  </main>
  <footer id="site-footer"></footer>
  <script type="module">
  import { loadNotifications, saveNotifications, markRead, showNotificationModal } from '../scripts/notifications.js';
    import { getUserSession } from '../scripts/user-auth.js';
    function qs(s){ return document.querySelector(s); }
    function render(list){ const host = qs('#notifs-host'); if(!host) return; host.innerHTML=''; if(list.length===0){ host.innerHTML='<p class="muted">通知はありません</p>'; return; } list.forEach(it=>{ const el = document.createElement('div'); el.className='notif-item'+(it.read? '':' notif-unread'); el.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:start"><div><div style="font-weight:700">${it.title||''}</div><div style="color:#6b7280">${it.body||''}</div><div style="font-size:12px;color:#9ca3af;margin-top:6px">${new Date(it.createdAt).toLocaleString()}</div></div><div><button class="btn btn-ghost js-mark" data-id="${it.id}">既読にする</button></div></div>`; 
        // open modal when clicking item (but ignore clicks on the mark button)
        el.addEventListener('click', (e)=>{ const t = e.target; if(t && t.closest && t.closest('.js-mark')) return; try{ showNotificationModal(it, { toType: 'user' }); }catch{} });
        host.appendChild(el);
      });
      host.querySelectorAll('.js-mark').forEach(b=> b.addEventListener('click', (ev)=>{ ev.stopPropagation(); const id=b.getAttribute('data-id'); markRead(id); loadAndRender(); })); }
    function loadAndRender(filterUnread){ const s = loadNotifications(); const sess = getUserSession() || null; const filtered = s.filter(it=>{
      if(sess){ // show notifications addressed to this user or global
        if(it.toType === 'user' && it.toId && sess.id && it.toId !== sess.id) return false;
      }
      return filterUnread ? !it.read : true;
    }); render(filtered); }
    document.addEventListener('DOMContentLoaded', ()=>{
      loadAndRender(false);
      qs('#filter-unread')?.addEventListener('click', ()=> loadAndRender(true));
      qs('#filter-all')?.addEventListener('click', ()=> loadAndRender(false));
      qs('#mark-all-read')?.addEventListener('click', ()=>{ const arr = loadNotifications(); arr.forEach(x=> x.read = true); saveNotifications(arr); loadAndRender(false); });
    });
  </script>
</body>
</html>
