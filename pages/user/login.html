<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン（ユーザー） | Fineme</title>
  <link rel="stylesheet" href="../../assets/styles/style.css" />
  <link rel="stylesheet" href="../../assets/styles/components.css" />
  <style>
    .tabs{ display:flex; gap:8px; margin-bottom:16px; }
    .tabs button{ padding:8px 12px; border:1px solid var(--color-border); background:#fff; border-radius:8px; }
    .tabs button.is-active{ background:#0ea5e9; border-color:#0ea5e9; color:#fff; }
    /* Register form: make label and input aligned horizontally on larger screens */
    #register-form label{ display:grid; grid-template-columns:160px 1fr; align-items:center; gap:12px; }
    #register-form label > input{ grid-column:2; width:100%; min-width:0; }
    /* Keep helper text / messages aligned */
    #register-message{ grid-column:2; }
    @media (max-width: 640px){
      #register-form label{ grid-template-columns:1fr; }
      #register-message{ grid-column:auto; }
    }
  </style>
  <script type="module" src="../../scripts/main.js"></script>
  <script type="module" src="../../scripts/user-login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const today = new Date();
      // no-op, main.js will inject header/footer
    });
  </script>
  <script type="module">
    import { getUserSession } from '../../scripts/user-auth.js';
    const s = getUserSession();
    if(s){
      try{
        const next = new URLSearchParams(location.search).get('next');
        if(next){ location.replace(decodeURIComponent(next)); }
        else { location.replace('/pages/mypage/index.html'); }
      }catch(e){ location.replace('/pages/mypage/index.html'); }
    }
  </script>
  <style>
    .auth-card{ padding:24px; max-width:520px; margin: 0 auto; }
  </style>
  </head>
<body>
  <header id="site-header"></header>
  <main class="section">
    <div class="container">
      <h1 class="section-title">ログイン / 新規登録</h1>
      <div class="card auth-card">
        <div class="tabs" role="tablist">
          <button id="tab-login" class="is-active" type="button" role="tab" aria-selected="true">ログイン</button>
          <button id="tab-register" type="button" role="tab" aria-selected="false">新規登録</button>
        </div>
        <form id="login-form" class="stack" style="gap:12px;" aria-labelledby="tab-login">
          <label>ログインID（メール）
            <input type="email" name="loginId" placeholder="you@example.com" required />
          </label>
          <label>パスワード
            <input type="password" name="password" minlength="4" required />
          </label>
          <button class="btn" type="submit">ログイン</button>
          <p id="login-message" class="muted" aria-live="polite"></p>
           <button id="line-login-btn" type="button" class="btn btn--outline-danger">LINEでログイン</button>
        </form>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('line-login-btn');
      if(btn){
        btn.addEventListener('click', ()=>{
          const returnTo = encodeURIComponent(location.pathname + location.search + location.hash);
          window.location.href = `/line/login?returnTo=${returnTo}`;
        });
      }
      try{
        const params = new URLSearchParams(location.search);
        const lineId = params.get('line_user_id');
        if(lineId){ sessionStorage.setItem('pendingLineLink', lineId); const msg = document.getElementById('login-message'); if(msg) msg.textContent = 'LINE ログイン成功。ログイン後にアカウントに紐づけできます。'; }
      }catch(e){}
    });
  </script>

        <form id="register-form" class="stack" style="gap:12px; display:none;" aria-labelledby="tab-register">
          <label>名前
            <input type="text" name="displayName" placeholder="山田 太郎" required />
          </label>
          <label>ログインID（メール）
            <input type="email" name="loginId" placeholder="you@example.com" required />
          </label>
          <label>パスワード
            <input type="password" name="password" minlength="4" required />
          </label>
          <button class="btn" type="submit">アカウントを作成</button>
          <p id="register-message" class="muted" aria-live="polite"></p>
        </form>
      </div>
    </div>
  </main>
  <footer id="site-footer"></footer>
</body>
</html>
