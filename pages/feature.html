<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>特集 | Fineme</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  <link rel="stylesheet" href="../assets/styles/components.css" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="robots" content="noindex,nofollow" />
</head>
<body>
  <header id="site-header"></header>
  <main class="section">
    <div class="container stack">
      <h1 class="section-title" id="pickup">特集</h1>
      <p class="muted" id="feature-intro">公開中の特集を掲載します。</p>

      <!-- 詳細表示 -->
      <article id="feature-article" class="card stack" style="padding:20px" hidden>
        <h2 id="article-title" style="margin:0 0 8px"></h2>
        <p id="article-summary" class="muted" style="margin:0 0 16px"></p>
        <div id="article-body" class="rte-editor" style="border:0; padding:0"></div>
      </article>

      <!-- 一覧表示 -->
      <section class="stack">
        <div class="space-between" style="display:flex; align-items:center">
          <h2 class="section-title" style="font-size:22px; margin:0">特集一覧</h2>
        </div>
        <div class="cluster" style="gap:8px; align-items:center; flex-wrap:wrap">
          <input id="feature-search" type="search" placeholder="キーワード検索（タイトル・概要・本文）" style="max-width:360px" />
          <label class="muted" style="display:inline-flex; align-items:center; gap:6px">
            <span>並び替え</span>
            <select id="feature-sort">
              <option value="new">新しい順</option>
              <option value="old">古い順</option>
              <option value="az">タイトル あ→ん</option>
              <option value="za">タイトル ん→あ</option>
            </select>
          </label>
          <span id="feature-count" class="muted"></span>
        </div>
        <div id="feature-list" class="features-grid"></div>
        <p id="feature-empty" class="muted" hidden>公開中の特集はまだありません。</p>
      </section>
    </div>
  </main>
  <footer id="site-footer"></footer>
  <script src="../scripts/main.js" type="module"></script>
  <script src="../scripts/feature.js?v=20251015" type="module"></script>
</body>
</html>
