<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fineme - 納得診断（STEP2）</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="stylesheet" href="../assets/styles/components.css">
  <style>
    .diag2-wrap{max-width:900px;margin:36px auto;padding:20px}
    .diag2-card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
    .muted{color:#6b7280}
    .tip{font-size:12px;color:#6b7280}
    .progress{height:10px;background:#eef2ff;border-radius:6px;margin-bottom:12px;overflow:hidden}
    .progress > .bar{height:100%;background:linear-gradient(90deg,#6d28d9,#2563eb);width:0%}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .q-title{font-weight:800;margin-bottom:12px;font-size:20px}
    .option-card{display:flex;flex-direction:column;gap:6px;border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#fff;cursor:pointer;transition:box-shadow .2s}
    .option-card:hover{box-shadow:0 10px 24px rgba(2,6,23,0.06)}
    .option-card[aria-checked="true"]{outline:2px solid #2563eb; box-shadow:0 10px 28px rgba(37,99,235,.16)}
    .vlist{display:flex;flex-direction:column;gap:10px}
  </style>
</head>
<body>
  <header id="site-header"></header>
  <main>
    <div class="diag2-wrap">
      <div class="diag2-card">
        <h1>納得診断（STEP2）</h1>
        <p class="muted">あと約60〜90秒。質問は5問、1問1画面。終わりが見える進捗を表示します。</p>
        <div class="progress"><div id="bar" class="bar"></div></div>
        <div class="meta"><div id="label">準備</div><div id="count" class="muted">0 / 5</div></div>
        <div id="q" class="q-title">開始前ワンクッション</div>
        <div id="controls" class="vlist"></div>
        <div style="display:flex;gap:8px;margin-top:12px;align-items:center">
          <button id="prev" class="btn btn-ghost" type="button">戻る</button>
          <button id="next" class="btn" type="button">次へ</button>
        </div>
      </div>
    </div>
  </main>
  <footer id="site-footer"></footer>
  <script src="../scripts/main.js" type="module"></script>
  <script type="module" src="../scripts/diagnosis-step2.js"></script>
</body>
</html>
